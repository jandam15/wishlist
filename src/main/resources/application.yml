spring.jpa:
    open-in-view: 'false'
    defer-datasource-initialization: 'true'
    show-sql: 'true'
    properties:
      hibernate.format_sql: 'true'

management:
  endpoints.web.exposure.include: '*'
  info:
    java.enabled: true
    os.enabled: true
  endpoint.health:
    probes.enabled: true
    show-details: always

springdoc:
  api-docs.path: /openapi/api-docs
  swagger-ui.path: /openapi/swagger

logging.level:
  org.hibernate.type.descriptor.sql: trace

spring:
  datasource.driver-class-name: com.microsoft.sqlserver.jdbc.SQLServerDriver
  jpa.hibernate.ddl-auto: update